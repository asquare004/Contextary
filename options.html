<!DOCTYPE html>
<html>
<head>
  <title>Context Dictionary - Settings</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 2em; }
    input[type="text"] { width: 380px; padding: 0.4em; font-size: 1em; }
    label { font-size: 1.06em; }
    button { padding: 0.45em 1.5em; font-size: 1em; margin-top: 1em; }
    .msg { margin-top: 1em; color: #238322; }
  </style>
</head>
<body>
  <h2>Context Dictionary Settings</h2>
  <form id="apikey-form">
    <label>OpenAI API Key (optional):<br>
      <input type="text" id="openai_key" autocomplete="off" placeholder="sk-...">
    </label><br>
    <button type="submit">Save</button>
    <div class="msg" id="msg"></div>
  </form>
  <hr>
  <small>
    If set, your OpenAI key is stored <b>only in your browser</b>. It is used <b>directly</b> from your device for advanced context-aware definitions.
  </small>
  <script src="options.js"></script>
</body>
</html>
