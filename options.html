<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Context Dictionary Options</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 2.5em; }
    label { font-size: 1.05em; margin-bottom: 0.5em; }
    input[type="text"], input[type="password"] { font-size:1em; width: 320px; padding: 0.5em; border-radius: 6px; border: 1.3px solid #bdd3ff; }
    button { padding: 8px 23px; border-radius: 7px; border: none; background: #417aff; color: #fff; font-size:1em; font-family:inherit; cursor: pointer; margin-top: 0.8em; }
    button:hover { background: #2351A5; }
    .msg { color: #2351A5; font-size:1.02em; margin-left: 10px;}
  </style>
</head>
<body>
  <h2>Context Dictionary Extension Settings</h2>
  <form id="key-form">
    <label>
      <b>OpenAI API Key:</b><br>
      <input type="password" id="openai-key" autocomplete="off" placeholder="sk-..." />
    </label>
    <button type="submit">Save Key</button>
    <span class="msg" id="key-msg"></span>
  </form>
  <p style="color:#666;font-size:0.97em;">
    <b>How to use:</b> Highlight a word, click "Get Meaning", and choose the model you want in the popup. <br>
    To use OpenAI, enter your API key above.
  </p>
  <script src="options.js"></script>
</body>
</html>
